                                    <h3 className="text-xl font-semibold mb-4 flex items-center gap-2">
                                        <Icon type="music" className="w-6 h-6" style={{ color: selectedGenre.color }} />
                                        Key Characteristics
                                    </h3>
                                    <ul className="space-y-2">
                                        {selectedGenre.characteristics.map((char, idx) => (
                                            <li key={idx} className="flex items-start gap-2">
                                                <span style={{ color: selectedGenre.color }}>•</span>
                                                <span>{char}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>

                                <div className="bg-white/5 rounded-xl p-6 border border-white/10">
                                    <h3 className="text-xl font-semibold mb-4">Key Artists</h3>
                                    <ul className="space-y-2">
                                        {selectedGenre.keyArtists.map((artist, idx) => (
                                            <li key={idx} className="flex items-start gap-2">
                                                <span style={{ color: selectedGenre.color }}>♪</span>
                                                <span>{artist}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>

                            <div className="bg-white/5 rounded-xl p-6 mb-6 border border-white/10">
                                <h3 className="text-xl font-semibold mb-4">Essential Works</h3>
                                <div className="flex flex-wrap gap-3">
                                    {selectedGenre.keyWorks.map((work, idx) => (
                                        <span key={idx} className="bg-white/10 px-4 py-2 rounded-full border" style={{ borderColor: selectedGenre.color + '40' }}>
                                            {work}
                                        </span>
                                    ))}
                                </div>
                            </div>

                            <div className="bg-gradient-to-r from-[#FFD93D]/20 to-[#FF8B94]/20 rounded-xl p-6 border border-[#FFD93D]/30 mb-6">
                                <h3 className="text-xl font-semibold mb-3 flex items-center gap-2">
                                    <Icon type="star" className="w-6 h-6 text-[#FFD93D]" />
                                    Listening Tips
                                </h3>
                                <p className="text-yellow-50">{selectedGenre.listeningTips}</p>
                            </div>

                            <div className="bg-white/5 rounded-xl p-6 border border-white/10">
                                <h3 className="text-xl font-semibold mb-4 flex items-center gap-2">
                                    <Icon type="play" className="w-6 h-6" style={{ color: selectedGenre.color }} />
                                    Listen & Learn
                                </h3>
                                <div className="space-y-3">
                                    {selectedGenre.listeningLinks.map((link, idx) => (
                                        <a
                                            key={idx}
                                            href={link.url}
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="flex items-center justify-between bg-white/5 hover:bg-white/10 p-4 rounded-xl transition group border border-white/10"
                                        >
                                            <span className="font-medium">{link.title}</span>
                                            <Icon type="external" className="w-5 h-5 text-purple-400 group-hover:text-white transition" />
                                        </a>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const QuizView = () => {
                const currentQuestion = shuffledQuestions[currentQuestionIndex];
                const [showExitConfirm, setShowExitConfirm] = React.useState(false);

                const handleBack = () => {
                    if (currentQuestionIndex === 0) {
                        setCurrentView('quizSelection');
                    } else {
                        setShowExitConfirm(true);
                    }
                };

                const handlePrevQuestion = () => {
                    if (currentQuestionIndex > 0) {
                        setCurrentQuestionIndex(currentQuestionIndex - 1);
                        setUserAnswers(userAnswers.slice(0, -1));
                        if (userAnswers[userAnswers.length - 1] === shuffledQuestions[currentQuestionIndex - 1].correct) {
                            setQuizScore(quizScore - 1);
                        }
                    }
                };

                return (
                    <div className="min-h-screen bg-gradient-to-br from-[#1a0b2e] via-[#2d1b4e] to-[#1a0b2e] text-white p-6">
                        <div className="max-w-3xl mx-auto">
                            <button
                                onClick={handleBack}
                                className="mb-6 px-4 py-2 bg-white/10 rounded-xl hover:bg-white/20 transition border border-white/20"
                            >
                                ← Back to Quiz Selection
                            </button>

                            {showExitConfirm && (
                                <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-50">
                                    <div className="bg-[#2d1b4e] border border-white/20 rounded-2xl p-8 max-w-sm mx-4 text-center shadow-2xl">
                                        <h3 className="text-2xl font-bold mb-3">Quit Quiz?</h3>
                                        <p className="text-purple-300 mb-6">Your progress will be lost if you leave now.</p>
                                        <div className="flex gap-4 justify-center">
                                            <button
                                                onClick={() => { setShowExitConfirm(false); setCurrentView('quizSelection'); }}
                                                className="bg-[#FF6B6B] hover:bg-red-500 px-6 py-3 rounded-xl font-semibold transition"
                                            >
                                                Yes, quit
                                            </button>
                                            <button
                                                onClick={() => setShowExitConfirm(false)}
                                                className="bg-white/10 hover:bg-white/20 px-6 py-3 rounded-xl font-semibold transition border border-white/20"
                                            >
                                                Keep going
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div className="bg-white/5 backdrop-blur-xl rounded-2xl p-8 border border-white/10">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold">{selectedQuiz.name}</h2>
                                    <span className="bg-[#4ECDC4] px-4 py-2 rounded-full font-semibold">
                                        {currentQuestionIndex + 1}/{shuffledQuestions.length}
                                    </span>
                                </div>

                                <div className="mb-8">
                                    <div className="bg-white/10 rounded-full h-3 mb-6">
                                        <div
                                            className="bg-gradient-to-r from-[#4ECDC4] to-[#FFD93D] h-3 rounded-full transition-all duration-500"
                                            style={{ width: `${((currentQuestionIndex + 1) / shuffledQuestions.length) * 100}%` }}
                                        />
                                    </div>

                                    <h3 className="text-2xl mb-6">{currentQuestion.question}</h3>

                                    <div className="grid gap-4">
                                        {currentQuestion.options.map((option, idx) => (
                                            <button
                                                key={idx}
                                                onClick={() => handleQuizAnswer(option)}
                                                className={`p-4 rounded-xl text-left transition-all border-2 ${
                                                    userAnswers[currentQuestionIndex] === option
                                                        ? 'bg-white/20 border-[#4ECDC4]'
                                                        : 'bg-white/5 hover:bg-white/15 border-white/10 hover:border-[#4ECDC4]'
                                                }`}
                                            >
                                                <span className="font-semibold text-[#FFD93D]">{String.fromCharCode(65 + idx)}.</span> {option}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="flex justify-between items-center pt-4 border-t border-white/10">
                                    <button
                                        onClick={handlePrevQuestion}
                                        disabled={currentQuestionIndex === 0}
                                        className="px-5 py-2 bg-white/10 rounded-xl hover:bg-white/20 transition border border-white/20 disabled:opacity-30 disabled:cursor-not-allowed"
                                    >
                                        ← Previous
                                    </button>
                                    {userAnswers[currentQuestionIndex] && (
                                        currentQuestionIndex < shuffledQuestions.length - 1 ? (
                                            <button
                                                onClick={() => setCurrentQuestionIndex(currentQuestionIndex + 1)}
                                                className="px-5 py-2 bg-[#4ECDC4] hover:bg-[#44A08D] rounded-xl font-semibold transition"
                                            >
                                                Next →
                                            </button>
                                        ) : (
                                            <button
                                                onClick={finishQuiz}
                                                className="px-5 py-2 bg-[#FFD93D] hover:bg-yellow-400 text-black rounded-xl font-semibold transition"
                                            >
                                                Finish Quiz ✓
                                            </button>
                                        )
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const QuizResultsView = () => {
                const percentage = Math.round((quizScore / shuffledQuestions.length) * 100);
                
                return (
                    <div className="min-h-screen bg-gradient-to-br from-[#1a0b2e] via-[#2d1b4e] to-[#1a0b2e] text-white p-6">
                        <div className="max-w-3xl mx-auto">
                            <div className="bg-white/5 backdrop-blur-xl rounded-2xl p-8 text-center border border-white/10">
                                <Icon type="trophy" className="w-24 h-24 mx-auto mb-6 text-[#FFD93D]" />
                                <h1 className="text-4xl font-bold mb-4">Quiz Complete!</h1>
                                <h2 className="text-2xl mb-6 text-purple-300">{selectedQuiz.name}</h2>
                                <p className="text-6xl font-bold mb-6" style={{ color: percentage >= 75 ? '#4ECDC4' : percentage >= 50 ? '#FFD93D' : '#FF6B6B' }}>
                                    {percentage}%
                                </p>
                                <p className="text-2xl mb-8">
                                    You scored {quizScore} out of {shuffledQuestions.length}
                                </p>

                                {percentage >= 75 && (
                                    <div className="bg-[#4ECDC4]/20 border-2 border-[#4ECDC4] rounded-xl p-4 mb-6">
                                        <p className="text-xl">🎉 Excellent! You've mastered this topic!</p>
                                    </div>
                                )}
                                {percentage >= 50 && percentage < 75 && (
                                    <div className="bg-[#FFD93D]/20 border-2 border-[#FFD93D] rounded-xl p-4 mb-6">
                                        <p className="text-xl">👍 Good job! Keep studying to improve!</p>
                                    </div>
                                )}
                                {percentage < 50 && (
                                    <div className="bg-[#FF6B6B]/20 border-2 border-[#FF6B6B] rounded-xl p-4 mb-6">
                                        <p className="text-xl">📚 Keep practicing! Review the genres and try again.</p>
                                    </div>
                                )}

                                <div className="bg-white/10 rounded-xl p-4 mb-6 border border-white/10">
                                    <p className="text-lg">
                                        Quizzes Completed: <span className="font-bold text-[#FFD93D]">{completedQuizzes.length}</span> / {quizzes.length}
                                    </p>
                                </div>

                                <div className="flex gap-4 justify-center flex-wrap">
                                    <button
                                        onClick={() => startQuiz(selectedQuiz)}
                                        className="bg-[#4ECDC4] hover:bg-[#44A08D] px-6 py-3 rounded-xl font-semibold transition"
                                    >
                                        Try Again
                                    </button>
                                    <button
                                        onClick={() => setCurrentView('quizSelection')}
                                        className="bg-[#A29BFE] hover:bg-[#6C5CE7] px-6 py-3 rounded-xl font-semibold transition"
                                    >
                                        More Quizzes
                                    </button>
                                    <button
                                        onClick={() => setCurrentView('home')}
                                        className="bg-[#FF6B9D] hover:bg-[#C44569] px-6 py-3 rounded-xl font-semibold transition"
                                    >
                                        Home
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const TimelineView = () => (
                <div className="min-h-screen bg-gradient-to-br from-[#1a0b2e] via-[#2d1b4e] to-[#1a0b2e] text-white p-6">
                    <div className="max-w-6xl mx-auto">
                        <button
                            onClick={() => setCurrentView('home')}
                            className="mb-6 px-4 py-2 bg-white/10 rounded-xl hover:bg-white/20 transition border border-white/20"
                        >
                            ← Back to Home
                        </button>

                        <h1 className="text-4xl font-bold mb-8 text-center bg-gradient-to-r from-[#FF8B94] to-[#FFD93D] text-transparent bg-clip-text">Music History Timeline</h1>

                        <div className="relative">
                            <div className="absolute left-8 top-0 bottom-0 w-1 bg-gradient-to-b from-[#FFD93D] via-[#FF6B9D] to-[#A29BFE]"></div>

                            {genres.map((genre) => (
                                <div key={genre.id} className="mb-8 ml-20 relative">
                                    <div
                                        className="absolute -left-14 top-4 w-8 h-8 rounded-full border-4 border-white shadow-lg"
                                        style={{ backgroundColor: genre.color }}
                                    ></div>
                                    
                                    <div className="bg-white/5 backdrop-blur-xl rounded-2xl p-6 hover:bg-white/10 transition cursor-pointer border border-white/10"
                                        onClick={() => {
                                            setSelectedGenre(genre);
                                            setCurrentView('genreDetail');
                                        }}>
                                        <div className="flex justify-between items-start mb-3">
                                            <h3 className="text-2xl font-bold">{genre.name}</h3>
                                            <span className="bg-white/20 px-3 py-1 rounded-full text-sm border border-white/20">{genre.period}</span>
                                        </div>
                                        <p className="text-purple-200 mb-3">{genre.description}</p>
                                        <div className="flex flex-wrap gap-2">
                                            {genre.keyArtists.map((artist, idx) => (
                                                <span key={idx} className="text-sm bg-white/10 px-3 py-1 rounded-full border border-white/20">
                                                    {artist}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const ProgressView = () => {
                const [showResetConfirm, setShowResetConfirm] = React.useState(false);
                const studiedCount = Object.keys(studyProgress).length;
                const progressPercentage = Math.round((studiedCount / genres.length) * 100);

                return (
                    <div className="min-h-screen bg-gradient-to-br from-[#1a0b2e] via-[#2d1b4e] to-[#1a0b2e] text-white p-6">
                        <div className="max-w-4xl mx-auto">
                            <button
                                onClick={() => setCurrentView('home')}
                                className="mb-6 px-4 py-2 bg-white/10 rounded-xl hover:bg-white/20 transition border border-white/20"
                            >
                                ← Back to Home
                            </button>

                            <h1 className="text-4xl font-bold mb-8 text-center bg-gradient-to-r from-[#4ECDC4] to-[#A29BFE] text-transparent bg-clip-text">Your Progress</h1>

                            <div className="bg-white/5 backdrop-blur-xl rounded-2xl p-8 mb-6 border border-white/10">
                                <h2 className="text-2xl font-semibold mb-4">Genres Studied</h2>
                                <div className="mb-4">
                                    <div className="bg-white/10 rounded-full h-6">
                                        <div
                                            className="bg-gradient-to-r from-[#4ECDC4] to-[#FFD93D] h-6 rounded-full transition-all duration-500 flex items-center justify-center text-sm font-bold"
                                            style={{ width: `${progressPercentage}%` }}
                                        >
                                            {progressPercentage}%
                                        </div>
                                    </div>
                                </div>
                                <p className="text-xl">{studiedCount} of {genres.length} genres explored</p>
                            </div>

                            <div className="bg-white/5 backdrop-blur-xl rounded-2xl p-8 mb-6 border border-white/10">
                                <h2 className="text-2xl font-semibold mb-4">Quiz Progress</h2>
                                <div className="mb-4">
                                    <div className="bg-white/10 rounded-full h-6">
                                        <div
                                            className="bg-gradient-to-r from-[#FF6B9D] to-[#A29BFE] h-6 rounded-full transition-all duration-500 flex items-center justify-center text-sm font-bold"
                                            style={{ width: `${(completedQuizzes.length / quizzes.length) * 100}%` }}
                                        >
                                            {Math.round((completedQuizzes.length / quizzes.length) * 100)}%
                                        </div>
                                    </div>
                                </div>
                                <p className="text-xl">{completedQuizzes.length} of {quizzes.length} quizzes completed</p>
                            </div>

                            <div className="bg-white/5 backdrop-blur-xl rounded-2xl p-8 mb-6 border border-white/10">
                                <h2 className="text-2xl font-semibold mb-4 flex items-center gap-2">
                                    <Icon type="trophy" className="w-8 h-8 text-[#FFD93D]" />
                                    Your Badges
                                </h2>
                                <div className="grid md:grid-cols-2 gap-4">
                                    <div className={`p-4 rounded-xl border-2 ${badges.includes('explorer') ? 'bg-[#FFD93D]/20 border-[#FFD93D]' : 'bg-white/5 border-white/20'}`}>
                                        <h3 className="text-xl font-bold mb-2">🎵 Explorer</h3>
                                        <p className="text-sm text-purple-300">Study 3 different genres</p>
                                        {badges.includes('explorer') && <p className="text-[#4ECDC4] mt-2">✓ Unlocked!</p>}
                                    </div>

                                    <div className={`p-4 rounded-xl border-2 ${badges.includes('master') ? 'bg-[#A29BFE]/20 border-[#A29BFE]' : 'bg-white/5 border-white/20'}`}>
                                        <h3 className="text-xl font-bold mb-2">🎓 Genre Master</h3>
                                        <p className="text-sm text-purple-300">Study all 9 genres</p>
                                        {badges.includes('master') && <p className="text-[#4ECDC4] mt-2">✓ Unlocked!</p>}
                                    </div>

                                    <div className={`p-4 rounded-xl border-2 ${badges.includes('quizmaster') ? 'bg-[#4ECDC4]/20 border-[#4ECDC4]' : 'bg-white/5 border-white/20'}`}>
                                        <h3 className="text-xl font-bold mb-2">🏆 Quiz Master</h3>
                                        <p className="text-sm text-purple-300">Score 75% or higher on any quiz</p>
                                        {badges.includes('quizmaster') && <p className="text-[#4ECDC4] mt-2">✓ Unlocked!</p>}
                                    </div>

                                    <div className={`p-4 rounded-xl border-2 ${badges.includes('quizlegend') ? 'bg-[#FF6B9D]/20 border-[#FF6B9D]' : 'bg-white/5 border-white/20'}`}>
                                        <h3 className="text-xl font-bold mb-2">⭐ Quiz Legend</h3>
                                        <p className="text-sm text-purple-300">Complete all 5 quizzes</p>
                                        {badges.includes('quizlegend') && <p className="text-[#4ECDC4] mt-2">✓ Unlocked!</p>}
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white/5 backdrop-blur-xl rounded-2xl p-8 border border-white/10">
                                <h2 className="text-2xl font-semibold mb-4">Studied Genres</h2>
                                <div className="grid md:grid-cols-2 gap-3">
                                    {genres.map(genre => (
                                        <div
                                            key={genre.id}
                                            className={`p-3 rounded-xl flex items-center gap-3 ${
                                                studyProgress[genre.id] ? 'bg-[#4ECDC4]/20 border border-[#4ECDC4]/50' : 'bg-white/5 border border-white/10'
                                            }`}
                                        >
                                            {studyProgress[genre.id] ? (
                                                <Icon type="check" className="w-6 h-6 text-[#4ECDC4]" />
                                            ) : (
                                                <div className="w-6 h-6 rounded-full border-2 border-white/30"></div>
                                            )}
                                            <span>{genre.name}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {showResetConfirm ? (
                                <div className="bg-[#FF6B6B]/10 border-2 border-[#FF6B6B] rounded-2xl p-6 text-center">
                                    <p className="text-lg mb-4">Are you sure? This will wipe all badges, quiz history, and studied genres.</p>
                                    <div className="flex gap-4 justify-center">
                                        <button
                                            onClick={() => {
                                                localStorage.removeItem('musicStudyProgress');
                                                localStorage.removeItem('musicBadges');
                                                localStorage.removeItem('completedQuizzes');
                                                setStudyProgress({});
                                                setBadges([]);
                                                setCompletedQuizzes([]);
                                                setShowResetConfirm(false);
                                            }}
                                            className="bg-[#FF6B6B] hover:bg-red-500 px-6 py-3 rounded-xl font-semibold transition"
                                        >
                                            Yes, reset everything
                                        </button>
                                        <button
                                            onClick={() => setShowResetConfirm(false)}
                                            className="bg-white/10 hover:bg-white/20 px-6 py-3 rounded-xl font-semibold transition border border-white/20"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            ) : (
                                <button
                                    onClick={() => setShowResetConfirm(true)}
                                    className="w-full py-3 rounded-2xl border-2 border-[#FF6B6B]/50 text-[#FF6B6B] hover:bg-[#FF6B6B]/10 transition font-semibold"
                                >
                                    Reset All Progress
                                </button>
                            )}
                        </div>
                    </div>
                );
            };

            return (
                <div className="font-sans">
                    {currentView === 'home' && <HomeView />}
                    {currentView === 'explorer' && <ExplorerView />}
                    {currentView === 'genreDetail' && selectedGenre && <GenreDetailView />}
                    {currentView === 'quizSelection' && <QuizSelectionView />}
                    {currentView === 'quiz' && <QuizView />}
                    {currentView === 'quizResults' && <QuizResultsView />}
                    {currentView === 'timeline' && <TimelineView />}
                    {currentView === 'progress' && <ProgressView />}
                </div>
            );
        };

        ReactDOM.render(<MusicGenreApp />, document.getElementById('root'));
    </script>
</body>
</html>
